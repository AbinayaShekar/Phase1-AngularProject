<div class="container mt-5">
    <h1 class="text-center mb-4" style="background-color: lightblue; color: rgb(6, 52, 6);">VIEW MEETING DETAILS</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>CLIENT-ID</th>
            <th>CLIENT-NAME</th>
            <th>DATE</th>
            <th>TIME</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.orderdate | date: 'dd/MM/yy' }}</td>
            <td>{{ product.ordertime }}</td>
            <td>
              <button class="btn btn-primary" [routerLink]="['/edit', product.id]">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="col-md-6">
        <button class="btn btn-secondary btn-block" (click)="goBack()">Back</button>
    </div>
    </div>
  </div>
