<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4" style="background-color: lightblue; color: rgb(91, 144, 91);">Client Meeting Schedule </h1>
        <div class="form-group">
          <label for="id">CLIENT-ID:</label>
          <input type="number" class="form-control" id="id" [(ngModel)]="id" />
        </div>
        <div class="form-group">
          <label for="name">CLIENT-NAME:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" />
        </div>
        <div class="form-group">
          <label for="orderdate">DATE:</label>
          <input type="date" class="form-control" id="orderdate" [(ngModel)]="orderdate" />
        </div>
        <div class="form-group">
          <label for="ordertime">TIME:</label>
          <input type="time" class="form-control" id="ordertime" [(ngModel)]="ordertime" />
        </div>
        <button class="btn btn-primary" (click)="addProduct()">Schedule Meeting</button>
        <br>
        <div style="margin-top: 20px;"> <!-- Add space -->
          <button class="btn btn-secondary btn-sm" (click)="goBack()">Back</button> <!-- Small button -->
        </div>
        <div class="alert alert-success mt-3" *ngIf="message">{{ message }}</div>
      </div>
    </div>
  </div>
